<div class="flagContainer">
    <div id="thOverlay"></div>
    <div id="thFlag"></div>
</div>

<script>
    var container = document.querySelector('.flagContainer')
    var overlay = document.querySelector('#thOverlay')
    container.addEventListener('mousemove', function(e){
        var x = e.offsetX
        var y = e.offsetY
        var rotateY = -4/45 * x + 20
        var rotateX = -2/15 * y + 20
        overlay.style = `background-position : ${x/5 + y/5}`
        container.style = `transform : perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
    })
    container.addEventListener('mouseout', function(){
        overlay.style = 'filter : opacity(0)'
        container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)'
    })
</script>

<style>
    .flagContainer {
        width: 450px;
        height: 300px;
        /* transition: all 0.1s; */
    }
    #thOverlay {
        position: absolute;
        width: 450px;
        height: 300px;
        background: linear-gradient(105deg,
        transparent 40%,
        rgba(165, 25, 49, 0.8) 45%,
        rgba(45, 42, 74, 0.8) 50%, 
        transparent 54%);
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
    }
    #thFlag {
        width: 450px;
        height: 300px;
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_Thailand.svg);
        background-size: cover;
    }
</style>
