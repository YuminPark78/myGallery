<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color:black">

    <style>
        .carousel-item {
            height: 25rem;
            width: 20rem;
            background: #777;
            position: relative;
            background-position: center;
            background-size: cover;
        }
    </style>
    <div id="sgCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#sgCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#sgCarousel" data-slide-to="1"></li>
          <li data-target="#sgCarousel" data-slide-to="2"></li>
          <li data-target="#sgCarousel" data-slide-to="3"></li>
          <li data-target="#sgCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/Sg/Sg1.jpg" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Sg/Sg2.jpeg" alt="Second Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Sg/Sg3.jpeg" alt="Third Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Sg/Sg4.jpeg" alt="Fourth Slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/Sg/Sg5.JPG" alt="Fifth Slide">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
